  <div class="landing-page">
      <!-- Loading State -->
      <div *ngIf="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading page content...</p>
      </div>

      <!-- Error State -->
      <div *ngIf="error && !loading" class="error">
        <h2>Error Loading Page</h2>
        <p>{{ error }}</p>
        <button (click)="loadLandingPage()">Try Again</button>
      </div>

      <!-- Page Content -->
      <div *ngIf="page && !loading && !error" class="page-content">
        <!-- Featured Image -->


        <!-- Page Title -->
        <h1 [innerHTML]="page.title.rendered"></h1>

        <!-- Page Content -->
        <div class="content" [innerHTML]="page.content.rendered"></div>

        <!-- Last Updated -->
        <div class="metadata">
          <p class="last-updated">Last updated: {{ page.modified | date:'medium' }}</p>
        </div>
      </div>

      <!-- No Content State -->
      <div *ngIf="!page && !loading && !error" class="no-content">
        <h2>Page Not Found</h2>
        <p>The landing page could not be found. Please check your WordPress configuration.</p>
      </div>
    </div>
